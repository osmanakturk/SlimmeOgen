        }

            margin: auto;
        }
        .vak {
            border: 2px solid black;
            padding: 40px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .vak:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>HOME</h1>
    <div class="grid">
        <div class="vak" onclick="window.location='/functie/objectherkenning'">Objectherkenning</div>
        <div class="vak" onclick="window.location='/functie/tekstherkenning'">Tekstherkenning</div>
        <div class="vak" onclick="window.location='/functie/emotieanalyse'">Emotieanalyse</div>
        <div class="vak" onclick="window.location='/functie/bewegend-tekenen'">Bewegend tekenen</div>
        <div class="vak" onclick="window.location='/functie/kleurenherkenning'">Kleurenherkenning</div>
        <div class="vak" onclick="window.location='/functie/vingertellen'">Vingertellen</div>
    </div>
</body>
</html>
