<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Resultaat</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 40px;
        }
        .vak {
            border: 2px solid black;
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-direction: column;
        }
        .terug {
            margin: 30px auto;
            display: block;
            width: fit-content;
            font-size: 20px;
            cursor: pointer;
        }
        img {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="vak">
            <h2>{{ functie|capitalize }} camera</h2>
            <img src="{{ url_for('video_feed_processed', naam=functie) }}" alt="Processed">
        </div>
        <div class="vak">
            <h2>Resultaat</h2>
            <div id="resultaat">Wachten...</div>
          </div>
    </div>
    <a class="terug" href="/">‚Üê Terug</a>

    <script>
        function fetchResult() {
          fetch("/result/{{ functie }}")
            .then(response => response.text())
            .then(data => {
              document.getElementById("resultaat").innerText = data;
            });
        }
      
        setInterval(fetchResult, 100);
      </script>
</body>
</html>
