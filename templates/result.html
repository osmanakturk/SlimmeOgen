<html lang="nl">
<head>

        .container {

        }
        .terug {
            margin: 30px auto;
            display: block;
            width: fit-content;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vak">
            <h2>Camera (origineel)</h2>
            <img src="{{ url_for('video_feed_raw') }}" alt="Camera raw">
        </div>
        <div class="vak">
            <h2>{{ functie|capitalize }} output</h2>
            <img src="{{ url_for('video_feed_processed', naam=functie) }}" alt="Processed">
        </div>
    </div>
    <a class="terug" href="/">‚Üê Terug</a>

</html>
